version: 2
defaults: &defaults
  docker:
    - image: circleci/python:2.7-stretch-browsers
install_dependency: &install_dependency
  name: Installation of build and deployment dependencies.
  command: |
    sudo apt install jq
    sudo pip install awscli --upgrade
    sudo pip install docker-compose
    sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest  
    sudo chmod +x /usr/local/bin/ecs-cli
install_deploysuite: &install_deploysuite
  name: Installation of install_deploysuite.
  command: |
    git clone --branch v1.4.14 https://github.com/topcoder-platform/tc-deploy-scripts ../buildscript
    cp ./../buildscript/master_deploy.sh .
    cp ./../buildscript/buildenv.sh .
    cp ./../buildscript/awsconfiguration.sh .
jobs:
  # Build & Deploy against development backend
  "build-dev":
    <<: *defaults
    steps:
      # Initialization.
      - checkout
      - setup_remote_docker:
          version: 20.10.11
      - run: *install_dependency
      - run: *install_deploysuite
      - deploy:
          name: Running deployment.
          command: |
            ./awsconfiguration.sh DEV
            source awsenvconf
            ./buildenv.sh -e DEV -b dev-global-appvar,dev-av-scanner-service-buildvar
            source buildenvvar
            ./deploy.sh av-scanner-service DEV
  "build-qa":
    <<: *defaults
    steps:
      # Initialization.
      - checkout
      - setup_remote_docker:
          version: 20.10.11
      - run: *install_dependency
      - run: *install_deploysuite
      - deploy:
          name: Running deployment.
          command: |
            ./awsconfiguration.sh QA
            source awsenvconf
            ./buildenv.sh -e QA -b qa-global-appvar,qa-av-scanner-service-buildvar
            source buildenvvar
            ./deploy.sh tc-submission-scanner QA            
  "build-prod":
    <<: *defaults
    steps:
      # Initialization.
      - checkout
      - setup_remote_docker:
          version: 20.10.11
      - run: *install_dependency
      - run: *install_deploysuite
      - deploy:
          name: Running MasterScript.
          command: |
            ./awsconfiguration.sh PROD
            source awsenvconf
            ./buildenv.sh -e PROD -b prod-global-appvar,prod-av-scanner-service-buildvar
            source buildenvvar
            ./deploy.sh av-scanner-service PROD
workflows:
  version: 2
  build:
    jobs:
      # Development builds are executed on "develop" branch only.
      - "build-dev":
          context: org-global
          filters:
            branches:
              only:
                - develop
      - "build-qa":
          context: org-global
          filters:
            branches:
              only:
                - qa                
      - "build-prod":
          context: org-global
          filters:
            branches:
              only: master
